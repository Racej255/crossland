<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Grand Crossland Gala</title>
  <!-- Link to your existing stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="House_emblem.png" alt="House Crossland Emblem" class="logo" />
      <div>
        <h1 id="header-title"></h1>
        <p id="header-subtitle"></p>
      </div>
    </div>
    <nav>
      <a href="index.html">Crossland Homepage</a>
    </nav>
  </header>
  
  <div class="container">
    <section class="event-details">
      <h2>Event Details</h2>
      <div class="intro" id="gala-introduction"></div>
      <p><strong>Date:</strong> <span id="gala-date"></span></p>
      <p><strong>Time:</strong> <span id="gala-time"></span></p>
      <p><strong>Location:</strong> <span id="gala-location"></span></p>
    </section>
    
    <section class="schedule">
      <h2>Example Schedule</h2>
      <ul id="gala-schedule"></ul>
    </section>

    <section class="menu">
      <h2>Example Menu Options</h2>
      <div class="menu-toggle">
          <button id="standardBtn" class="active" onclick="showMenu('standard')">Standard Menu</button>
          <button id="veganBtn" onclick="showMenu('vegan')">Vegetarian Menu</button>
      </div>
      <div id="standardMenu" class="menu-content active">
          <ul id="standard-menu-list"></ul>
      </div>
      <div id="veganMenu" class="menu-content">
          <ul id="vegetarian-menu-list"></ul>
      </div>
    </section>

    <section class="payment">
        <h2>Costs & Payment</h2>
        <div id="payment-info"></div>
    </section>

    <section class="testimonials">
        <h2>Testimonials</h2>
        <div id="testimonials-list"></div>
    </section>

    <section class="gallery">
        <h2>Gallery of Previous Events</h2>
        <div class="gallery-grid" id="gala-gallery-grid"></div>
    </section>
    <!-- ... other static sections ... -->
  </div>
  
  <!-- JS libraries -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Custom script to load content -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/_data/gala.yml')
        .then(response => response.text())
        .then(text => {
            const data = jsyaml.load(text);

            document.getElementById('header-title').textContent = data.title;
            document.getElementById('header-subtitle').textContent = data.subtitle;
            document.title = data.title + " - House Crossland";

            document.getElementById('gala-introduction').innerHTML = marked.parse(data.introduction);
            document.getElementById('gala-date').textContent = data.date;
            document.getElementById('gala-time').textContent = data.time;
            document.getElementById('gala-location').textContent = data.location;
            
            document.getElementById('gala-schedule').innerHTML = data.schedule.map(item => `<li><strong>${item.time}</strong> – ${item.activity}</li>`).join('');
            document.getElementById('standard-menu-list').innerHTML = data.standard_menu.map(item => `<li>${item}</li>`).join('');
            document.getElementById('vegetarian-menu-list').innerHTML = data.vegetarian_menu.map(item => `<li>${item}</li>`).join('');
            document.getElementById('payment-info').innerHTML = marked.parse(data.payment_info);
            document.getElementById('testimonials-list').innerHTML = data.testimonials.map(item => `<blockquote>"${item.quote}"<cite>— ${item.author}</cite></blockquote>`).join('');
            document.getElementById('gala-gallery-grid').innerHTML = data.gallery.map(item => `<div class="gallery-item"><img src="${item.image}" alt="Gala Image" /></div>`).join('');
        })
        .catch(error => console.error('Error loading gala page content:', error));
    });

    function showMenu(type) {
      document.getElementById('standardMenu').classList.toggle('active', type === 'standard');
      document.getElementById('veganMenu').classList.toggle('active', type !== 'standard');
      document.getElementById('standardBtn').classList.toggle('active', type === 'standard');
      document.getElementById('veganBtn').classList.toggle('active', type !== 'standard');
    }
  </script>
</body>
</html>
